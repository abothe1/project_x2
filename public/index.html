<!DOCTYPE html>
	<html lang="en" dir="ltr">
		<head>
		<meta charset=utf-8 />
		<title>Banda, Inc.</title>

		<!-- Fontawesome Icons -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

		<script type="text/javascript">
			(function($) {
				$(function() {
					$('#mainbtn').click(function(){
						$('.deg0, .deg30, .deg60, .deg90').toggleClass('open')
					});
				});
			})(jQuery);
		</script>

		<style>
			.radialText{
				color: white;
			}

			#mainbtn {
				position:absolute;
				top:15px;
				left:15px;
				z-index:3;
			}

			#mainbtn img{
				position: absolute;
				top:0px;
				left:0px;
				width: 44px;
				height: 44px;
			}

			.circle-container {
				position: absolute;
			 	top:-50px;
			 	left:-47px;
				width: 100px;
				height: 100px;
				z-index:2;
			}
			.circle-container a {
				display: block;
				overflow: hidden;
				position: absolute;
				width: 32px; height: 32px;
				margin:50px;
				z-index: 2;
			}

			.circle-container i { display: block; width: 100px; }
			.deg0 { transform: rotate(-25deg) translate(5.75em) rotate(-0deg);   -webkit-transition: all 0.5s ease-out;
				-moz-transition: all 0.5s ease-out;
				transition: all 0.5s ease-out; 		z-index: 2;}
			.deg30 { transform: rotate(-25deg) translate(5.75em) rotate(-30deg);  -webkit-transition: all 0.5s ease-out;
				-moz-transition: all 0.5s ease-out;
				transition: all 0.5s ease-out; 		z-index: 2;}
			.deg60 { transform: rotate(-25deg) translate(5.75em) rotate(-60deg);  -webkit-transition: all 0.5s ease-out;
				-moz-transition: all 0.5s ease-out;
				transition: all 0.5s ease-out; 		z-index: 2;}
			.deg90 { transform: rotate(-25deg) translate(6em) rotate(-90deg);  -webkit-transition: all 0.5s ease-out;
				-moz-transition: all 0.5s ease-out;
				transition: all 0.5s ease-out; 		z-index: 2;
			}

			a {
				text-decoration:none;
				color:black;
			}

			.fa-home:hover {color:tan;}
			.fa-cog:hover {color:gray;}
			.fa-comments:hover {color:teal;}
			.fa-heart:hover {color:red;}

			.open.deg0 { transform: rotate(0deg) translate(5.75em) rotate(-0deg); }
			.open.deg30 { transform: rotate(30deg) translate(5.75em) rotate(-30deg); }
			.open.deg60 { transform: rotate(60deg) translate(5.75em) rotate(-60deg); }
			.open.deg90 { transform: rotate(90deg) translate(6em) rotate(-90deg);
			}

			#author {
				font-family:'Squada One';
				top: calc(50% + 50px);
				left: calc(50% - 225px);
				color:black;
				font-size:40px;
				text-decoration:none;
				display: block;
				position: absolute;
				text-align:center;
			}

			article, aside, figure, footer, header, hgroup,
			menu, nav, section { display: block; }

			input:focus,
			select:focus,
			textarea:focus,
			button:focus {
					outline: none;
			}

			html{
				background-color: black;
			}

			body{
				margin: 0;
				padding: 0;
			}

			#container2 {
				width: 100%;
				height: 100%;
				position: absolute;
				background: black;
			}

			#rain{
				width: 100%;
				height: 100%;
				position: absolute;
				background-color: rgba(0,0,0,0.9);
				background-image: url('./assets/dkback.png');
				background-size: contain;
				overflow: hidden;
			}

			.rainDrop{
				position: absolute;
				margin: 0;
				padding: 0;
				z-index: 0;
			}

			.search{
				position: absolute;
				z-index: 4;
				top: 40%;
				left: 50%;
				margin-top: -40px;
				margin-left: -300px;
				width: 600px;
				height: 100px;
				/* background-color: red; */
			}

			.options{
				position: relative;
				z-index: 4;
				top: 160%;
				left: 50%;
				margin-top: -55px;
				margin-left: -300px;
				width: 600px;
				height: 20px;
				float: right;
			}

			#b1{
				background-color: rgba(70,0,232,1.0);
				color: white;
			}

			#b2{
				background-color: rgba(145,0,255,1.0);
				color: white;
			}

			#b3{
				background-color: rgba(193,0,232,1.0);
				color: white;
			}

			#barImg{
				position: absolute;
				margin: 0;
				padding: 0;
				width: 600px;
				height: 100px;
			}

			#search_input{
				position: absolute;
				margin: auto;
				top: 50%;
				left: 50%;
				padding: 0;
				margin-top: -45px;
				margin-left: -250px;
				width: 500px;
				height: 90px;
				background-color: rgba(0,0,0,0.0);
				border: 0;
				font-size: 36px;
			}
		</style>
		<script type="text/javascript" src="scripts/index.js"></script>

		<script>
			$.getJSON('/bands',function(data){
			console.log(data);
			});
		</script>
		</head>
		<body onload="init()">
			<h1><%= __id %></h1> <!-- todo: delete this -->
			<div id="container2">
				<div id="rain">

					<div id="container">
					<div id="corner"><a href="#"><i id="mainbtn"><img src="./assets/logo.png" /></i></a>
						<svg height="200" width="200">
					<circle cx="0" cy="0" r="75" fill="black" />
					</svg>
						</div>
					</div>

					<div class='circle-container'>
					<a href='#' class='deg0' id="login_button"><p class="radialText">Login</p></a>
					<a href='#' class='deg30' id="sign_in_button"><p class="radialText">Register</p></a>
					<a href='#' class='deg60'><p class="radialText">Home</p></a>
					<a href='#' class='deg90'><i class="fa fa-bars fa-2x fa-inverse"></i></a>
					</div>

					<div class="search">
						<img id="barImg" alt="searchbar" src="./assets/searchbar.png" />
						<input id='search_input'>
						<div class="options">
							<button class="btn btn-sm" id="b1" onclick="search_musicians()">Find Musicians</button>
							<button class="btn btn-sm" id="b2" onclick="search_gigs()">Find Gigs</button>
							<button class="btn btn-sm" id="b3" onclick="post_gig()">Post a Gig</button>
						</div>
					</div>



				</div>
			</div>
		</body>
	</html>
