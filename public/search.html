<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Banda, Inc.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fontawesome Icons -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="/css/search.css">
    <!-- External JS -->
    <script type="text/javascript" src="/scripts/search.js"></script>
    <!-- Radial Menu -->
    <script type="text/javascript">
			(function($) {
				$(function() {
					$('#mainbtn').mouseover(function(){
						$('.deg0, .deg30, .deg60, .deg90').toggleClass('open')
					});
				});
			})(jQuery);
		</script>

  </head>
  <body onload="init();">

    <div id="modal-wrapper-support" class="modal">

      <form class="modal-content animate">

        <div class="imgcontainer">
          <span onclick="document.getElementById('modal-wrapper-support').style.display='none'" class="close" title="Close PopUp">&times;</span>
          <h1 style="text-align:left; padding-left: 20px; font-size: 50pt;">account support</h1>
        </div>

        <div class="container">
          <p class="support-text">Having any issues? Let us know!</p>
          <textarea class="modal-textarea"></textarea>
          <button class="popUpButtons" type="submit" onclick="login()">Make Request</button>
        </div>
      </form>

    </div>

    <div id="body-container">

      <div id="container">
        <img id="menuBacking" src="/assets/Home/menu.png" />
        <div id="corner"><a href="#"><i id="mainbtn"><img src="/assets/Home/banda_b.png" /></i></a>
        </div>
      </div>

      <div class='circle-container'>
        <a href='control-center' class='deg0'><p class="radialText">Home</p></a>
        <a href='#' class='deg30'><p class="radialText">About</p></a>
        <a href='index' class='deg60'><p class="radialText">Landing</p></a>
        <a href='#' class='deg90' onclick="document.getElementById('modal-wrapper-support').style.display='block'"><p class="radialText">Support</p></a>
      </div>

      <div id="header-container">
        <div id="searchbar-container">
          <img id="searchbar" src="/assets/Search/searchbar.png" />
          <input id='search_input'>
        </div>
        <div id="dropdown-container">
          <p>you are searching as:</p>
          <select id='selectDrop'>
            <!--
            <option value="0">Madeline Shade</option>
            <option value="1">Band 1</option>
            <option value="2">Band 2</option>
            <option value="3">Band 3</option>
          -->
          </select>
        </div>
      </div>

      <div id="filters">
        <ul>
        <li><a href="javascript:searchForBoth()"><img id="mv" src="/assets/Search/mv_filter.png"/></a></li>
        <li><a href="javascript:searchForBands()"><img id="m" src="/assets/Search/m_filter_selected.png"/></a></li>
        <li><a href="javascript:searchForGigs()"><img id="v" src="/assets/Search/v_filter.png"/></a></li>
        </ul>
      </div>

      <p id="no-res-p" class="no-results-p"></p>

      <div class="grid-container" id="grid-container"></div>
    </div>

  </body>
</html>
