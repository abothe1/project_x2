<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Banda, Inc.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fontawesome Icons -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="/css/search.css">
    <!-- External JS -->
    <script type="text/javascript" src="/scripts/search.js"></script>
    <!-- Radial Menu -->
    <script type="text/javascript">
			(function($) {
				$(function() {
					$('#mainbtn').mouseover(function(){
						$('.deg0, .deg30, .deg60, .deg90').toggleClass('open')
					});
				});
			})(jQuery);
		</script>

  </head>
  <body onload="init();">

    <div id="body-container">

      <div id="container">
        <img id="menuBacking" src="/assets/Home/menu.png" />
        <div id="corner"><a href="#"><i id="mainbtn"><img src="/assets/Home/banda_b.png" /></i></a>
        </div>
      </div>

      <div class='circle-container'>
        <a href='#' class='deg0' onclick="document.getElementById('modal-wrapper-login').style.display='block'" id="login_button"><p class="radialText">Login</p></a>
        <a href='#' class='deg30' id="sign_in_button" onclick="document.getElementById('modal-wrapper-register').style.display='block'"><p class="radialText">Register</p></a>
        <a href='./' class='deg60'><p class="radialText">Home</p></a>
        <a href='#' class='deg90'><p class="radialText">About</p></a>
      </div>

      <div id="header-container">
        <div id="searchbar-container">
          <img id="searchbar" src="/assets/Search/searchbar.png" />
          <input id='search_input'>
        </div>
        <div id="filters">
          <a href="javascript:changeState(0)"><img id="m" src="/assets/Search/m_filter_selected.png"/></a>
          <a href="javascript:changeState(1)"><img id="mv" src="/assets/Search/mv_filter.png"/></a>
          <a href="javascript:changeState(2)"><img id="v" src="/assets/Search/v_filter.png"/></a>
        </div>
      </div>

      <div class="grid-container" id="grid-container"></div>
    </div>

  </body>
