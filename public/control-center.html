    <script type="text/javascript" src="../static/jquery/jquery.jcarousel.min.js"></script>

    <!-- Radial Menu -->
    <script type="text/javascript">
			(function($) {
				$(function() {
					$('#mainbtn').mouseover(function(){
						$('.deg0, .deg30, .deg60, .deg90').toggleClass('open')
					});
				});
			})(jQuery);
		</script>



    <!-- Carousel Elements -->
    <script type="text/javascript">
      (function($) {
          $(function() {
              var jcarousel = $('.jcarousel');

              jcarousel
                  .on('jcarousel:reload jcarousel:create', function () {
                      var carousel = $(this),
                          width = carousel.innerWidth();

                      if (width >= 600) {
                          width = width / 4;
                      } else if (width >= 350) {
                          width = width / 2;
                      }

                      carousel.jcarousel('items').css('width', Math.ceil(width) + 'px');
                  })
                  .jcarousel({
                      wrap: 'circular'
                  });

              $('.jcarousel-control-prev')
                  .jcarouselControl({
                      target: '-=1'
                  });

              $('.jcarousel-control-next')
                  .jcarouselControl({
                      target: '+=1'
                  });

              $('.jcarousel-pagination')
                  .on('jcarouselpagination:active', 'a', function() {
                      $(this).addClass('active');
                  })
                  .on('jcarouselpagination:inactive', 'a', function() {
                      $(this).removeClass('active');
                  })
                  .on('click', function(e) {
                      e.preventDefault();
                  })
                  .jcarouselPagination({
                      perPage: 1,
                      item: function(page) {
                          return '<a href="#' + page + '">' + page + '</a>';
                      }
                  });

              $('.carousel-img').hover(
                //Handler In
                function(){
                  console.log("enter-img");
                },
                //Handler Out
                function(){
                  console.log("exit-img");
                }
              );

              $('.carousel-li').hover(
                //Handler In
                function(){
                  console.log("enter-li");
                },
                //Handler Out
                function(){
                  console.log("exit-li");
                }
              );

          });
      })(jQuery);
    </script>



  </head>
  <body onload="init();">
    <div id="body-container">

      <div id="container">
        <img id="menuBacking" src="../static/assets/Home/menu.png" />
        <div id="corner"><a href="#"><i id="mainbtn"><img src="../static/assets/Home/banda_b.png" /></i></a>
        </div>
      </div>

      <div class='circle-container'>
        <a href='#' class='deg0' onclick="document.getElementById('modal-wrapper-login').style.display='block'" id="login_button"><p class="radialText">Login</p></a>
        <a href='#' class='deg30' id="sign_in_button" onclick="document.getElementById('modal-wrapper-register').style.display='block'"><p class="radialText">Register</p></a>
        <a href='./' class='deg60'><p class="radialText">Home</p></a>
        <a href='#' class='deg90'><p class="radialText">About</p></a>

      <div class="profile-header">
        <p class="profile-header-text">lone thunder</p>
        <div id="stars">
          <img class="star" id="star-1" />

      <div class="profiles-list">

          <li><a href="#">Band 1</a></li>

          <li><a href="#">Band 5</a></li>
          <li><a href="#">Add a Music Profile</a></li>
        </ul>
      </div>

      <div class="bottom-bar">
        <button href="#" id="contacts-button">contacts</button>
      </div>

      <div id="contacts-sidebar">
      </div>
      <script type="text/javascript">
        // Create wrapper divs & the <ul>
        var $wrapper = $("<div class='wrapper'></div>"),
        $carouselWrapper = $("<div class='jcarousel-wrapper'></div>"),
        $carousel = $("<div class='jcarousel'></div>"),
        $list = $("<ul></ul>");

        $wrapper.append($carouselWrapper);
        $carouselWrapper.append($carousel);
        $carousel.append($list);

        // fill the <ul>
        var i = 6;  // number of things to add
        while(i > 0){
          var $newItem = $("<li class='carousel-li'></li>");
          var $newImg = $("<img class='carousel-img' src='../static/assets/Home/Art/3.jpeg' alt='Image 3'>");
          $newItem.append($newImg);
          $list.append($newItem);
          i--;
        }
        var $prev = $("<a href='#' class='jcarousel-control-prev'>&lsaquo;</a>")
        var $next = $("<a href='#' class='jcarousel-control-next'>&rsaquo;</a>")
        $carousel.after($prev, $next);
        $("#contacts-sidebar").after($wrapper);
      </script>



    </div>
  </body>
