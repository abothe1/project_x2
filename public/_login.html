<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="/scripts/ajax.js"></script>
	<script type ="text/javascript">

	function login() {
		var content = {
			username: $("#username").val(),
			password: $("#password").val(),
		}

		post_request('/login', content,
			_ => redirect_to('/index'),
			err => alert(`${err.code} error: ${err.cause}`)
		);
	}
	</script>
	<title>Register</title>
</head>
<body>
	<h2>Login</h2>
	(to register click <a href="/_register">here</a>)<br>
	username: <input type=username id="username"/><br>
	password: <input type=password id="password"/><br>
	<button onclick="login()">login</button>

	<audio controls audoplay>
		<source src="/uploads/soundbytes/acd5f8076d610e1c2ed85cfe9c542155" type="audio/mp3">
	</audio>
	<img src="/users/samper/avatar" />
</body>
</html>
